<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>online-Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="calculator">
    <div class="recordDiv"></div>
    <div class="answerDiv"></div>
    

    <div class="keys">
        <div class="key Nop AC-key         greyKey">AC</div>
        <div class="key Nop backspace-key  greyKey">CE</div>
        <div class="key Nop percentage-key greyKey">%</div>
        <div class="key op  btn divide-key yellowKey">/</div>
        <div class="key Nop btn numbers-key">7</div>
        <div class="key Nop btn numbers-key">8</div>
        <div class="key Nop btn numbers-key">9</div>
        <div class="key op  btn times-key   yellowKey">x</div>
        <div class="key Nop btn numbers-key">4</div>
        <div class="key Nop btn numbers-key">5</div>
        <div class="key Nop btn numbers-key">6</div>
        <div class="key op  btn minus-key   yellowKey">-</div>
        <div class="key Nop btn numbers-key">1</div>
        <div class="key Nop btn numbers-key">2</div>
        <div class="key Nop btn numbers-key">3</div>
        <div class="key op  btn add-key     yellowKey">+</div>
        <div class="key Nop btn numbers-key" id="zero">0</div>
        <div class="key Nop btn numbers-key">.</div>
        <div class="key Nop yellowKey" id="equalsSign">=</div>
    </div>
    </div>
    <footer>copyright Â© 2023 RemyJohnny</footer>
    <script src="./index.js"></script>
</body>
</html>
